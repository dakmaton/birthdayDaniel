<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños Daniel</title>
    <link rel="stylesheet" href="css/Style.css">

</head>

<body>
    <main class="container">
        <div class="containervid">
            <video muted autoplay loop>
                <source src="video/andrea.mp4" type="video/mp4">
            </video>
        </div>
        <div class="containerimg">
            <img class="imagen" src="img/1.png" alt="">
        </div>
        <div class="containerimg">
            <img class="imagen" src="img/2.png" alt="">
            <div class="contador">
                <div class="timer">
                    <div>
                        <div class="box" id="days">00</div>
                        <div class="label">Días</div>
                    </div>
                    <div>
                        <div class="box" id="hours">00</div>
                        <div class="label">Hor</div>
                    </div>
                    <div>
                        <div class="box" id="minutes">00</div>
                        <div class="label">Min</div>
                    </div>
                    <div>
                        <div class="box" id="seconds">00</div>
                        <div class="label">Seg</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="containerimg">
            <img class="imagen" src="img/3.png" alt="">
        </div>
        <div class="containerimg">
            <img class="imagen" src="img/4.png" alt="">
        </div>
        <div class="containerimg">
            <img class="imagen" src="img/5.png" alt="">
        </div>
        <div class="containerimg">
            <img class="imagen" src="img/6.png" alt="">
        </div>

        <audio id="audioPlayer" autoplay loop>
            <source src="audio/audio.mp3" type="audio/mpeg">
        </audio>
    </main>
    <script src="js/contador.js"></script>
</body>

</html>
